<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aluno</title>
    <link rel="stylesheet" type="text/css" href="style/estilo.css">
</head>
<body>
    <header>
    <button id="voltar" class="">
        <img src="./images/voltarseta.png" alt="Seta para voltar">
    </button>
    <img src="./images/logo.png" alt="Logo da empresa" id="logo">
    <a id="space"></a>
</header>

    <form action="POST" id="cadastro">
        <fieldset id="fieldsetLogin">
            <h1 id="tituloLogin">Aluno</h1>

            <label for="email" class="tituloInputLogin">Email:</label><br>
            <input type="email" name="email" id="email" class="inputLogin" placeholder="deanna.curtis@example.com" required><br>

            <label for="senha" class="tituloInputLogin">Senha:</label><br>
            <input type="password" name="senha" id="senha" class="inputLogin" placeholder="●●●●●●●●" required><br>

            <input type="submit" value="Entrar" id="botaoSubmit"><br>
            <p id="loginHref">Não tem uma conta? <a href="login.html">Registre-se</a></p>
        </fieldset>
    </form>
</body>
</html>
